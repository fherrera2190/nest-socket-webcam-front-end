<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body data-bs-theme="dark">
    <header
      class="d-flex justify-content-evenly align-items-center bg-primary p-3"
    >
      <h1>Video call</h1>
      <h4>
        Your id: <span id="user-id"></span>
        <button id="copyButton" class="btn btn-outline-light">
          <i class="bi bi-clipboard"></i>
        </button>
      </h4>
    </header>

    <main class="container">
      <div class="row my-4">
        <div class="col-6 d-flex gap-3">
          <input
            class="form-control"
            id="client-to-connect"
            type="text"
            placeholder="Client to connect id"
          />
          <div>
            <button id="btn-connect-client" class="btn btn-success">
              <i class="bi bi-telephone"></i>
            </button>
          </div>
        </div>

        <div class="col-6 d-flex gap-3 justify-content-end align-items-center">
          <p>Server status: <span id="server-status">disconnected</span></p>
          <div id="test-connection" class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-between">
        <div class="col-6 border border-2">
          <video id="video-local" class="w-100" height="540" autoplay></video>
        </div>
        <div class="col-6 border border-2">
          <video id="video-remote" class="w-100" autoplay></video>
        </div>
      </div>
    </main>
    <footer class="container">
      <div class="d-flex justify-content-center gap-5 mt-5">
        <select
          name=""
          id="select-devices"
          class="form-control custom-select w-auto"
        >
          <option value="">Select camera</option>
        </select>
        <div class="d-flex justify-content-end gap-3">
          <button id="btn-play-local" class="btn btn-primary play" title="Play">
            <i class="bi bi-camera-video"></i>
          </button>
          <button id="btn-mic" class="btn btn-warning">
            <i class="bi bi-mic"></i>
          </button>
          <button class="btn btn-secondary">
            <i class="bi bi-three-dots-vertical"></i>
          </button>
        </div>
      </div>
    </footer>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    ></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
