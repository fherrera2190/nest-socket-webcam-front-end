<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body data-bs-theme="dark">
    <header class="d-flex justify-content-evenly bg-primary p-3 mb-3">
      <h1>MY ZOOM</h1>
      <h2>your id: <span id="user-id"></span></h2>
    </header>
    <div id="app" class="container">
      <div class="d-flex justify-content-evenly align-items-center">
        <h1>Acceder a la CÃ¡mara</h1>
        <button id="btn-start-meeting" class="btn btn-danger">
          Start meeting
        </button>
        <p>Server status: <span id="server-status">disconnected</span></p>
      </div>
      <div>
        <input
          class="form-control my-3"
          id="client-to-connect"
          type="text"
          placeholder="Client to connect id"
        />
        <button id="btn-connect-client" class="btn btn-success">
          Call client
        </button>
      </div>
      <div class="w-100 d-flex flex-column my-4">
        <div class="w-100 d-flex justify-content-center">
          <video
            id="video-local"
            class="border border-2"
            width="640"
            height="480"
            controls
          ></video>
          <canvas id="canvas-local" class="d-none"></canvas>
        </div>

        <div class="d-flex align-items-center justify-content-evenly">
          <div class="video-options my-3">
            <select name="" id="select-devices" class="custom-select">
              <option value="">Select camera</option>
            </select>
          </div>
          <div class="controls d-flex justify-content-end gap-3">
            <button
              id="btn-play-local"
              class="btn btn-primary play"
              title="Play"
            >
              <i class="bi bi-play-circle"></i>
            </button>
            <button
              id="btn-pause-local"
              class="btn btn-warning pause"
              title="Pause"
            >
              <i class="bi bi-pause-circle"></i>
            </button>
          </div>
        </div>
      </div>

      <div
        class="container d-flex justify-content-center flex-wrap gap-4"
        id="container-remote"
      >
        <video
          id="video-remote"
          class="border border-2"
          autoplay
          width="320"
          height="240"
          controls
        ></video>
      </div>
    </div>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    ></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
